<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="../CSS/form.css" />
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form method="post" action="/join">
        <h1>회원 가입</h1>
        <div class="tag">
            <label>이름 :</label> <input name="name" type="text"><br>
            <label>아이디 : </label> <input name="id" type="text"><br>
            <label>비밀번호 : </label> <input name="pw" type="hidden"><br>
        </div>
        <button type="submit">회원 가입</button>
        <button type="reset">초기화</button>
    </form>
</div>
</body>
</html>
